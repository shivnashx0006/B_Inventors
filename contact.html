<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div id="back">
        <div id="b-main">
            <div id="left"></div>
            <div id="right">
                <h2 id="get">Get in Touch</h2>
                <p id="feel">Feel free to drop us a line below!</p>
                <div id="type">
                    <input id="name" type="text" placeholder="Your Name" required><br>
                    <input id="email" type="email" placeholder="Your Email" required><br>
                    <textarea id="message" placeholder="Type your message here..." required></textarea><br><br>
                    <button id="send">SEND</button>
                </div>
            </div>
        </div>
        <div id="f-main">
            <h3 id="contact">Contact Us</h3>
            <div id="details">
                <i class="fa-solid fa-location-dot"></i>
                <span style="color:white;font-size:large;">&nbsp;SRM IST, Delhi-NCR<br><br></span>
                <i class="fa-regular fa-envelope"></i>
                <span style="color:white;font-size:large;">&nbsp;collegeconnectsrm.com<br><br></span>
                <i class="fa-solid fa-phone"></i>
                <span style="color:white;font-size:x-large;">&nbsp;+91 9192........<br><br></span>
                <i class="fa-brands fa-instagram"></i>
                <span style="color:white;font-size:larger;">&nbsp;@connect_srm</span>
            </div>
        </div>
    </div>
</body>
</html>
